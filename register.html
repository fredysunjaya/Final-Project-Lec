<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <form id="form" action="homepage.html" class="form">
        <div class="logo2">
            <img src="assets_2/Logo HCI 2.png" alt="">
            <p3>confab</p3>
        </div>
        <div class="form-box">
            <div class="top">
                <div class="logo">
                    <img src="assets_2/Logo HCI 2.png" alt="">
                </div>
                <div class="text">
                    Confab
                </div>
            </div>
            <div class="mid">
                <div class="left">
                    <div class="box">
                        <img src="assets_2/google.png" alt="">
                        Continue with Google
                    </div>
                    <div class="box">
                        <img src="assets_2/facebook.png" alt="">
                        Continue with Facebook
                    </div>
                    <div class="box">
                        <img src="assets_2/twitterlogo.png" alt="">
                        Continue with Twitter
                    </div>
                </div>
                <div class="right">
                    <p1>Sign up with Email</p1>
                    <div class="form-box1 ">
                        <p>Email</p>
                        <input id="email" type="email" class="email">
                        <small>Error Message</small>
                    </div>
                    <div class="form-box1 ">
                        <p>Username</p>
                        <input id="username" type="text" class="username">
                        <small>Error Message</small>
                    </div>
                    <div class="form-box1 ">
                        <p>Password</p>
                        <input id="password" type="password" class="password">
                        <small>Error Message</small>
                    </div>
                    <button type="submit">Sign up</button>
                    <div class="forgot">
                        <p2>Forgot Password?</p2>
                    </div>
                </div>
            </div>
            <div class="bottom">
                
            </div>
        </div>
    </form>
    </div>
    <script src="register.js"></script>
</body>

</html>
